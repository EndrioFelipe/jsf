<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head/> <!-- habiliata o ajax pq no head é chamado para adicionar um arquivo javascript para tal -->
	<!-- agora é possível gravar um autor independentemente do que acontece com o restante do formulário -->
	<h:body>
		
		<div id="cabecalho">
			<h:graphicImage library="img" name="logo1.png"/> <!-- library indica a pasta dentro de WebContent/resources onde vai ser colocado a imagem -->
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		<div id="rodape">
		  copyright 2012
		  <ui:insert name="texto">
		  </ui:insert>
		</div>
	</h:body>
	
</html>
